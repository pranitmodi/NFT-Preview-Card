<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="main_card">
        <div class="content">
            <div class="image">
                <img class="the_nft" src="./images/image-equilibrium.jpg" alt="">
                <div class="overlay"></div>
                <img src="./images/icon-view.svg" class="eye" alt="">
            </div>
            <div class="text">
                <h2 class="the_code">Equlilbrium #3429</h2>
                <p class="the_context">Our Equlilbrium collection promotes balance and clam.</p>
                <div class="bottom">
                    <img src="./images/icon-ethereum.svg" class="eth_logo" alt="">
                    <p class="the_price">0.041 ETH</p>
                    <img src="./images/icon-clock.svg" class="clock" alt="">
                    <p class="the_time">3 days left</p>
                </div>
                <hr>
                <div class="created_by">
                    <img src="./images/image-avatar.png" class="photo" alt="">
                    <p class="creative">Creation of <strong class="the_name">Jules Wyane</strong></p>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
